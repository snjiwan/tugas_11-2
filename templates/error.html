<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta property="og:title" content="My Personal Word List" />
    <meta property="og:description" content="A collection of my words" />
    <meta property="og:image" content="{{url_for('static', filename='logo_red.png')}}" />
    <link rel="shortcut icon" href="/static/favico.ico" type="image/x-icon" />
    <link rel="icon" href="/static/favico.ico" type="image/x-icon" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Personal Diary</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link href="/static/mystyle.css" rel="stylesheet" />
</head>

<body>
    <div class="wrap">
        <div class="banner" onclick="window.location.href = '/';"></div>
        <section>
            <div class="container">
                <div class="text">
                    <h2>Your Word "<b>{{ keyword }}</b>" Could not be found.</h2>
                    <p>Anda dapat mencoba kata kunci berikut:
                        {% for definition in definitions %}
                        <a class="button" href="/detail?keyword={{ definition }}">{{definition}}</a>{% if not loop.last %}   {% endif %}
                        {% endfor %}
                    </p>
                </div>
            </div>
    </div>
    </section>
</body>

</html>
